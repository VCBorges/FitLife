
<div 
    class="toast-container position-fixed bottom-0 end-0 p-3"
>
  <div 
    id="{{ id }}" 
    class="toast {{ class }}" 
    role="alert" 
    aria-live="assertive" 
    aria-atomic="true"
>
    <div class="toast-header">
        <c-logo
            style="width: 20px;"
        />
        <strong class="me-auto">FitLife</strong>
        <small>Agora</small>
        <c-close-button
          data-bs-dismiss="toast"
        />
    </div>
    <div class="toast-body">
      O perfil foi atualizado.
    </div>
  </div>
</div>
