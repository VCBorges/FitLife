<c-vars
    value=""
/>

{% if label %}
<label 
    for="{{ name }}" 
    class="primary-label form-label"
>{{ label }}</label>
{% endif %}
<textarea 
    class="primary-textarea form-control{{ class }}"
    placeholder="{{ placeholder }}"
    name="{{ name }}"
    {% if required %}
        required
    {% endif %}
    rows="{{ rows }}"
    cols="{{ cols }}"
>{{ value | default:'' }}</textarea>
<div class="input-errors"></div>
