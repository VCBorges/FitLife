{% if label %}
<label 
    for="{{ name }}" 
    class="primary-label"
>{{ label }}</label>
{% endif %}
<textarea 
    class="primary-textarea {{ class }}"
    placeholder="{{ placeholder }}"
    name="{{ name }}"
    {% if required %}
        required
    {% endif %}
    rows="{{ rows }}"
    cols="{{ cols }}"
></textarea>
<div class="input-errors"></div>
