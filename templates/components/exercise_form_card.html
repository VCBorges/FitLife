{% load i18n %}
<div 
    class="exercise-form-card" 
    data-exercise-id="{{ exercise_id }}"
>
    <div class="exercise-form-card-header">
        <div class="exercise-form-card-title">{{ workout_exercise.name }}</div>
        <c-close-button
            class="exercise-form-card-close-btn"
        />
    </div>
    <hr class="line">
    <div class="exercise-form-card-content">
        <form class="workout-exercise-form">
            {% if workout_exercise %}
                <c-input.primary
                    name="workout_exercise_id"
                    required
                    value="{{ workout_exercise.workout_exercise_id }}"
                    hidden
                />
            {% else %}
                <c-input.primary
                    name="exercise_id"
                    required
                    value="{{ workout_exercise.exercise_id | default:None }}"
                    hidden
                />    
            {% endif %}
            <div class="frequency">
                <div class="sets">
                    <c-input.primary
                        label="{% trans 'Sets' %}"
                        name="sets"
                        type="number"
                        required
                        min="0"
                        value="{{ workout_exercise.sets | default:1 }}"
                    />
                </div>
                <div class="weight">
                    <c-input.primary
                        label="{% trans 'Weight' %} (Kg)"
                        name="weight"
                        type="number"
                        required
                        min="0"
                        value="{{ workout_exercise.weight | default:1 }}"
                    />
                </div>
                <div class="reps">
                    <c-input.primary
                        label="{% trans 'Reps' %}"
                        name="repetitions"
                        type="number"
                        required
                        min="0"
                        value="{{ workout_exercise.repetitions | default:1 }}"
                    />
                </div>
            </div>
            <div class="rest">
                <c-input.primary
                    label="{% trans 'Interval' %} (Seg)"
                    name="rest_period"
                    type="number"
                    required
                    min="0"
                    value="{{ workout_exercise.rest_period | default:1 }}"
                />
            </div>
            <c-primary-textarea
                label="{% trans 'Notes' %}"
                name="notes"
                placeholder="{% trans 'Write here your notes about the exercise' %}"
                rows="5"
                cols="50"
                value="{{ workout_exercise.notes | default:None }}"
            />
        </form>
    </div>
</div>
