{% if label %}
<label 
    for="{{ name }}" 
    class="primary-label"
>{{ label }}</label>
{% endif %}
<select 
    class="primary-select {{ class }}" 
    name="{{ name }}"
    id="{{ id }}"
>
    <option selected value="all">All</option>
    {% if options %}
        {% for option in options %}
            <option value="{{ option.value }}">{{ option.text }}</option>
        {% endfor %}
    {% endif %}
</select>
