{% load i18n %}

{% if label %}
<label 
    for="{{ name }}" 
    class="primary-label"
>{{ label }}</label>
{% endif %}
<select 
    class="primary-select form-select form-select-sm {{ class }}" 
    name="{{ name }}"
    id="{{ id }}"
    {{ attrs }}
>
    <option selected value="all">{% trans 'Todos' %}</option>
    {% if options %}
        {% for option in options %}
            <option value="{{ option.value }}">{{ option.text }}</option>
        {% endfor %}
    {% endif %}
</select>
