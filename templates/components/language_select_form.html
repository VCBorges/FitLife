<form action="{% url 'set_language' %}" method="post" style="color: white;">
    {% csrf_token %}
    <select name="language">
        {% for lang_code, lang_name in LANGUAGES %}
            <option value="{{ lang_code }}">{{ lang_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Change Language</button>
</form>
