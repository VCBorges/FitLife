{% extends 'core/_base.html' %}
{% load static %}

{% block title %}
Create Workout
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div>Create Workout</div>
    <c-primary-button
        id="add-exercise-btn-id"
        text="Add exercise"
    />
    <hr>

    <div id="selected-exercises-id">

    </div>

    <div>
        <c-primary-input
            label="Title"
            name="title"
            placeholder="Workout title"
            required
        />
    </div>
    <div>
        <c-primary-textarea
            label="Description"
            name="description"
            placeholder="Workout description"
            rows="5"
            cols="50"
        />
    </div>
    <div>
        <c-primary-select
            label="Muscle"
            name="muscle"
            id="muscle-select-id"
            :options="{{ context.muscles | safe | escape }}"
        />
    </div>
    <div>
        <c-primary-select
            label="Equipments"
            name="equipment"
            id="equipment-select-id"
            :options="{{ context.equipments | safe | escape }}"
        />
    </div>
    <div>
        <c-primary-input
            name="search"
            id="search-exercise-input-id"
            placeholder="Search exercise"
        />
    </div>
</div>

<div id="exercises-select-root">
{% for exercise in context.exercises %}
    <c-exercise-select-button
        value="{{ exercise.value }}"
        name="{{ exercise.text }}"
    />    
{% endfor %}
</div>

<template id="exercise-select-btn-template-id">
    <c-exercise-select-button
        value=""
        name=""
    />
</template>

<template id="exercise-form-card-template-id">
    <c-exercise-form-card
        name="Supino"
    />  
</template>


{% endblock content %}


{% block js %}
{{ context | json_script:"context-id" }}
<script src="{% static 'js/pages/create-workout.js' %}"></script>
{% endblock js %}
