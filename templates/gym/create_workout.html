{% extends 'core/_base.html' %}
{% load static %}

{% block title %}
Create Workout
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div>
        <c-primary-input
            label="Title"
            name="title"
            placeholder="Workout title"
            required
        />
    </div>
    <div>
        <c-primary-textarea
            label="Description"
            name="description"
            placeholder="Workout description"
            rows="5"
            cols="50"
        />
    </div>
    <div>
        <c-primary-select
            label="Muscle"
            name="muscle"
            id="muscle-select-id"
            :options="{{ context.muscles | safe | escape }}"
        />
    </div>
    <div>
        <c-primary-select
            label="Equipments"
            name="equipment"
            id="equipment-select-id"
            :options="{{ context.equipments | safe | escape }}"
        />
    </div>
    <div>
        <c-primary-input
            name="search"
            placeholder="Search exercise"
        />
    </div>
</div>

<template id="exercise-select-btn-template-id">
    <c-exercise-select-card
        value=""
        name=""
    />
</template>

<div id="exercises-select-root">
{% for exercise in context.exercises %}
    <c-exercise-select-card
        value="{{ exercise.value }}"
     name="{{ exercise.text }}"
    />    
{% endfor %}
</div>


{% endblock content %}


{% block js %}
{{ context | json_script:"context-id" }}
<script src="{% static 'js/pages/create-workout.js' %}"></script>
{% endblock js %}
