{% extends 'core/_base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
{% trans 'Edit Workout' %}
{% endblock title %}

{% block css %}
<link rel="stylesheet/less" type="text/css" href="{% static 'css/pages/submitWorkout.less' %}"/>
{% endblock css %}

{% block content %}
<c-submit-workout
    title="{% trans 'Edit workout' %}"
    :submit_btn="{
        'formaction': '{% url 'update_detail_delete_workouts' workout.pk %}',
        'formmethod': 'PUT',
        'text': '{% trans 'Save' %}',
    }"
/>
{% endblock content %}

{% block js %}
{{ context | json_script:"context-id" }}
<script type="module" src="{% static 'js/apps/gym/pages/update-workout.js' %}"></script>
{% endblock js %}
