{% extends 'core/_base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
Login
{% endblock title %}

{% block css %}
<link rel="stylesheet/less" type="text/css" href="{% static 'css/pages/login.less' %}"/>
{% endblock css %}

{% block content %}
<div class="container-fluid">
    <div class="login-form-wrapper">
        <form 
            id="login-form-id" 
            action="{% url 'login' %}"
            data-errors-alert="#login-errors-alert"
            method="POST"
            novalidate
        >
            <div class="controls">
                <div>
                    <c-input.primary
                        label="{% trans 'Seu email' %}"
                        placeholder="{% trans 'Digite seu email' %}"
                        type="email"
                        name="login"
                        required="True"
                    />
                </div>
                <div>
                    <c-input.primary
                        label="{% trans 'Sua senha' %}"
                        placeholder="{% trans 'Digite sua senha' %}"
                        type="password"
                        name="password"
                        required="True"
                    />
                </div>
            </div>
            <div class="buttons-container">
                <c-button.primary
                    text="Login"
                    type="submit"
                    class="login-btn"
                />
                <a 
                    href="{% url 'signup_template' %}" 
                >{% trans 'Cadastre-se' %}</a>
            </div>
            <div 
                class="alert alert-danger form-alert d-none" 
                role="alert"
                id="login-errors-alert"
            ></div>
        </form>
    </div>
</div>

{% endblock content %}

{% block js %}
<script type="module" src="{% static 'js/pages/login.js' %}"></script>
{% endblock js %}
